<head>

    <title>Ejercicio If Else</title>
</head>

<body>
    <script>

        let temperatura = parseInt(prompt("Â¿Que temperatura hace?"));

        console.log("Esta " + temperatura + " grados.");

        if (temperatura >= 40) {
            console.log("Vete a otro sitio.");
        } else if (temperatura < 40 && temperatura >= 30) {
            console.log("Enciende el aire acondicionado.");
        } else if (temperatura < 30 && temperatura >= 20) {
            console.log("No hagas nada.");
        } else if (temperatura < 20 && temperatura >= 10) {
            console.log("Enciende la calefaccion.");
        } else if (temperatura < 10) {
            console.log("Vete a otro sitio.");
        }
        
    </script>
</body>

</html>
